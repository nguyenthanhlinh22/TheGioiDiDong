<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>giỏ Hàng</title>
	<!-- custom css link -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- font awesome cdn link -->
	<link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.min.css">
	<style>
		.header {
			width: 100%;
			height: 900px;
			
		}

		h4{
			color: white;
		}
		#countdown-timer {

			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 24px;
			font-size: 12px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.container {
			width: 500px;
			margin: auto;
			transition: 0.5s;
		}

		header {
			display: grid;
			grid-template-columns: 1fr 50px;
		}

		.menu {
			font-size: 40px;
			color: white;

		}

		header .shopping {
			position: relative;
			text-align: right;
		}

		header .shopping img {
			width: 40px;
		}

		header .shopping span {
			background: red;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #e7e7e7;
			position: absolute;
			top: -5px;
			left: 80%;
			padding: 3px 10px;
		}


		.list {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			column-gap: 20px;
			row-gap: 20px;
			margin-top: 50px;
		}

		.list .item {
			text-align: center;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 50px 50px #757676;
			letter-spacing: 1px;
			border-radius: 5px;
		}

		.list .item img {
			width: 90%;
		}

		.list .item .title {
			font-weight: 600;
		}

		.list .item .price {
			margin: 10px;
		}

		.list .item button {
			background-color: #3b465b;
			color: #d4d4d4;
			width: 100%;
			padding: 10px;
		}
		.list .item button:hover {
			background-color: red;
			color: white;

		}

		.card {
			position: fixed;
			top: 0;
			left: 100%;
			width: 500px;
			background-color: #453E3B;
			height: 100vh;
			transition: 0.5s;
		}

		.active .card {
			left: calc(100% - 500px);
		}

		.active .container {
			transform: translateX(-200px);
		}

		.card h1 {
			color: #E8BC0E;
			font-weight: 100;
			margin: 0;
			padding: 0 20px;
			height: 80px;
			display: flex;
			align-items: center;
		}

		.card .checkOut {
			position: absolute;
			bottom: 0;
			width: 100%;
			display: grid;
			grid-template-columns: repeat(2, 1fr);

		}

		.card .checkOut div {
			background-color: #E8BC0E;
			width: 100%;
			height: 70px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-weight: bold;
			cursor: pointer;
		}

		.card .checkOut div:nth-child(2) {
			background-color: #1C1F25;
			color: #fff;
		}

		.listCard li {
			display: grid;
			grid-template-columns: 100px repeat(3, 1fr);
			color: #fff;
			row-gap: 10px;
		}

		.listCard li div {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.listCard li img {
			width: 90%;
		}

		.listCard li button {
			background-color: #fff5;
			border: none;
		}

		.listCard .count {
			margin: 0 10px;
		}

		.mua {
			font-size: large;
			background-color: #1C1F25;
			color: white;
		}
	</style>
</head>

<body>


	<!-- header section start -->
	<div class="header" id="home">
		<h4>Thời Gian Sale Còn:</h4>
		<button id="countdown-timer"> 24:00:00</button>

		<div class="container">
			<header>
				<h1 class="menu">đặt hàng trước</h1>
				<div class="shopping">
					<img style="padding-top: 10px;" src="/14.png" >
					<span class="quantity">0</span>

				</div>
			</header>


			<div class="list">

			</div>
		</div>
		<div class="card">
			<h1>Các Món Đã Chọn</h1>
			<ul class="listCard">
			</ul>
			<div class="checkOut">
				<div class="total">0</div>
				<div class="closeShopping"><button class="mua">Thanh Toán</button></div>
			</div>
		</div>

		<script src="app.js"></script>

</body>

</html>
